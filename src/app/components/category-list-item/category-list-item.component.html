<div class="pt-3 pb-4 p-5 category-container" *ngIf="category">
    <div class="mb-4 d-flex justify-content-between align-items-center">
        <span class="m-0">{{ category.name }}</span>
        <div class="icon-container d-flex align-items-center">
            <button class="btn btn-link" (click)="seeRelatedPosts()">See related</button>
            <i class="bi bi-pencil edit-icon" data-bs-toggle="modal" data-bs-target="#modal" (click)="edit()"></i>
            <i class="bi bi-x-lg delete-icon" data-bs-toggle="modal" data-bs-target="#confirmation-modal" (click)="requestDelete()"></i>
        </div>
    </div>
    <hr class="mt-4">
</div>
