<div class="justify-content-left">
    <div class=" d-flex justify-content-between align-items-center">
        <div>
          <h3 class="m-0" *ngIf="categories && categories.length">All categories</h3>
          <h3 class="m-0" *ngIf="!categories || categories.length === 0">No category available!</h3>
        </div>
        <div class="d-flex form-group align-items-center category-filter">
          <button class="btn btn-success">Add category</button>
        </div>
      </div>

      <div class="row" *ngIf="categories && categories.length">
        <div *ngFor="let category of categories" class="col-lg-4 mt-4 px-5">
          <app-category-list-item [category]="category" (categoryUpdated)="updateCategory($event)" (categoryDeleted)="deleteCategory($event)"></app-category-list-item>
        </div>
      </div>
</div>

<div class="d-flex scrollers">
    <button #scrollToTopRef (click)="scrollToTop()" *ngIf="showTopButton" class="btn p-0 border-0 scroll-icon">
        <i class="fs-2 bi bi-arrow-up-circle"></i>
    </button>
    <button #scrollToEndRef (click)="scrollToEnd()" *ngIf="showBottomButton" class="btn p-0 border-0 scroll-icon">
        <i class="fs-2 bi bi-arrow-down-circle"></i>
    </button>
</div>
