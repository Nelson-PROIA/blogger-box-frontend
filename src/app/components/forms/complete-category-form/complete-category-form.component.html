<form [formGroup]="completeCategoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" id="nameInput" formControlName="name" class="form-control"
             [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched),
                          'is-valid': name.valid && (name.dirty || name.touched) }">
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="invalid-feedback">
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['minlength']">Name must be at least 5 characters long.</div>
        <div *ngIf="name?.errors?.['maxlength']">Name cannot exceed 30 characters.</div>
      </div>
    </div>  
  </form>
