<div class="pt-3 pb-4 p-5 post-container" *ngIf="post">
    <div class="mb-4 d-flex justify-content-between align-items-center">
        <h4 class="m-0 fw-bold">{{ post.title }}</h4>
        <div class="icon-container d-flex align-items-center">
            <i class="bi bi-pencil edit-icon" data-bs-toggle="modal" data-bs-target="#modal" (click)="edit()"></i>
            <i class="bi bi-x-lg delete-icon" data-bs-toggle="modal" data-bs-target="#confirmation-modal" (click)="delete()"></i>
        </div>
    </div>
    <p class="mb-1">
        {{ post.content }}
        <a (click)="navigateToPostDetail(post.id)" class="post-item-read-more ms-2 small custom-link">Read more ...</a>
    </p>
    <div class="mt-3 d-flex align-items-center">
        <span class="p-2 me-2 badge rounded-pill text-bg-light">
            {{ post.category.name }}
        </span>
        <span>{{ formattedCreatedDate }}</span>
    </div>
    <hr class="mt-4">
</div>
