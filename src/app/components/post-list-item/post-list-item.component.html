<div class="pt-3 pb-4 p-5 post-container" *ngIf="post">
    <h4 class="m-0 fw-bold">{{ post.title }}</h4>
    <p class="mb-1"> {{ post.content }} </p>
    <div class="mt-3 d-flex align-items-center">
        <span class="p-2 me-2 badge rounded-pill text-bg-light">
            {{ post.category.name }}
        </span>
        <span>{{ formatCreatedDate(post.createdDate) }}</span>
    </div>
    <hr class="mt-4">
</div>
