<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="m-0" *ngIf="posts && posts.length">All posts</h3>
          <h3 class="m-0" *ngIf="!posts || posts.length === 0">No post available!</h3>
        </div>
        <div class="d-flex form-group align-items-center category-filter">
          <label for="postSelect" class="form-label m-0">Category</label>
          <select id="postSelect" class="form-select custom-select-width" (change)="onCategoryFilterChange($event)" [(ngModel)]="selectedOption">
            <option value="default" selected>Choose a category ...</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
      </div>

      <div *ngIf="posts && posts.length">
        <div *ngFor="let post of posts" class="mt-4 px-5">
          <app-post-list-item [post]="post" (postDeleted)="deletePost($event)" (postUpdated)="updatePost($event)"></app-post-list-item>
        </div>
      </div>
</div>

<div class="d-flex scrollers">
    <button #scrollToTopRef (click)="scrollToTop()" *ngIf="showTopButton" class="btn p-0 border-0 scroll-icon">
        <i class="fs-2 bi bi-arrow-up-circle"></i>
    </button>
    <button #scrollToEndRef (click)="scrollToEnd()" *ngIf="showBottomButton" class="btn p-0 border-0 scroll-icon">
        <i class="fs-2 bi bi-arrow-down-circle"></i>
    </button>
</div>
